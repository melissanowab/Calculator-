<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="main-grid">
      <!-- Left Column: Numbers + Scientific Buttons -->
      <div class="left-grid">
        <!-- Number Buttons -->
        <div class="buttons numbers">
          <button class="btn num" data-action="7">7</button>
          <button class="btn num" data-action="8">8</button>
          <button class="btn num" data-action="9">9</button>
          <button class="btn num" data-action="4">4</button>
          <button class="btn num" data-action="5">5</button>
          <button class="btn num" data-action="6">6</button>
          <button class="btn num" data-action="1">1</button>
          <button class="btn num" data-action="2">2</button>
          <button class="btn num" data-action="3">3</button>
          <button class="btn num zero" data-action="0">0</button>
          <button class="btn fn" data-action=".">.</button>
          <button class="btn fn" data-action="C">C</button>
        </div>

        <!-- Scientific Buttons (Compact 4-Column Grid) -->
        <div class="buttons scientific">
          <button class="btn fn" data-action="sin">sin</button>
          <button class="btn fn" data-action="cos">cos</button>
          <button class="btn fn" data-action="tan">tan</button>
          <button class="btn fn" data-action="sqrt">√</button>

          <button class="btn fn" data-action="ln">ln</button>
          <button class="btn fn" data-action="log">log</button>
          <button class="btn fn" data-action="exp">exp</button>
          <button class="btn fn" data-action="abs">abs</button>

          <button class="btn fn" data-action="pi">π</button>
          <button class="btn fn" data-action="pi2">π²</button>
          <button class="btn fn" data-action="e">e</button>
          <button class="btn fn" data-action="rand">rand</button>
        </div>
      </div>

      <!-- Right Column: Operators -->
      <div class="right-col">
        <button class="btn op" data-action="/">÷</button>
        <button class="btn op" data-action="*">×</button>
        <button class="btn op" data-action="-">−</button>
        <button class="btn op" data-action="+">+</button>
        <button class="btn eq" data-action="=">=</button>
        <button class="btn fn" data-action="back">⌫</button>
      </div>
    </div>

    <!-- History -->
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
