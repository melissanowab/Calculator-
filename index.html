<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
      <button id="toggleTheme" aria-label="Toggle Light/Dark Mode">ðŸŒ™</button>
    </div>

    <!-- Display -->
    <input type="text" id="display" readonly>

    <!-- Main Calculator Grid -->
    <div class="main-grid">
      <div class="left-grid">
        <div class="buttons">
          <!-- Top row: decimal, C, Backspace -->
          <button class="btn fn" data-action=".">.</button>
          <button class="btn fn" data-action="back">âŒ«</button>
          <button class="btn fn" data-action="C">C</button>

          <!-- Numbers aligned 7-9, 4-6, 1-3 -->
          <button class="btn num" data-action="7">7</button>
          <button class="btn num" data-action="8">8</button>
          <button class="btn num" data-action="9">9</button>

          <button class="btn num" data-action="4">4</button>
          <button class="btn num" data-action="5">5</button>
          <button class="btn num" data-action="6">6</button>

          <button class="btn num" data-action="1">1</button>
          <button class="btn num" data-action="2">2</button>
          <button class="btn num" data-action="3">3</button>

          <!-- Zero spans 3 columns -->
          <button class="btn num zero" data-action="0">0</button>
        </div>
      </div>

      <!-- Right Column Operators -->
      <div class="right-col">
        <button class="btn eq" data-action="=">=</button>
        <button class="btn op" data-action="+">+</button>
        <button class="btn op" data-action="-">âˆ’</button>
        <button class="btn op" data-action="*">Ã—</button>
        <button class="btn op" data-action="/">Ã·</button>
      </div>
    </div>

    <!-- History Panel -->
    <div id="history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
